<!DOCTYPE html><html><head>    <meta content="text/html; charset=windows-1252" http-equiv="content-type">    <title>I'm a web page</title>    <style>        body {            background-color: #cccccc;        }        h1 {            font-family: Helvetica;            font-size: 12pt;        }        p.sansserif {            font-family: Arial;        }    </style>    <script language="javascript" type="text/javascript">        function addText(newText) {            document.getElementById('webtextbox').value = newText;        }    </script></head><body><h1>I'm a web page</h1><p class="sansserif">Type in text and have it magically appear in the native side.</p><form>    <textarea id='webtextbox' autofocus='autofocus' wrap='hard' rows='1' cols='40'              onkeyup='textChanged(this)'></textarea><br>    <br>    <button type='button' onclick='sayHello()'>Say Hello! I'm a webbutton</button></form></body></html>
